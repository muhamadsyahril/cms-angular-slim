<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="users-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUsersLabel">Create or edit a Users</h4>
            </div>
            <div class="modal-body">
                <!--<div class="form-group">-->
                <!--<label>ID</label>-->
                <!--<input type="text" class="form-control" name="id"-->
                <!--ng-model="users.id" readonly>-->
                <!--</div>-->


                <div class="form-group">
                    <label>username:</label>

                    <input type="text" class="form-control" name="username"
                           ng-model="users.username" ng-required="true"
                           ng-maxlength=225/>
                    <span class="error" ng-show="form.username.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.username.$error.maxlength">Must be at most 225 characters.</span>
                </div>

                <div class="form-group">
                    <label>email:</label>

                    <input type="text" class="form-control" name="email"
                           ng-model="users.email" ng-required="true"
                           ng-maxlength=225/>
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most 225 characters.</span>
                </div>

                <div class="form-group">
                    <label>password:</label>

                    <input type="text" class="form-control" name="password"
                           ng-model="users.password" ng-required="true"
                           ng-maxlength=225/>
                    <span class="error" ng-show="form.password.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.password.$error.maxlength">Must be at most 225 characters.</span>
                </div>

                <!--<div class="form-group">-->
                <!--<label>create_at:</label>-->
                <!---->
                <!--<input type="text" class="form-control" name="create_at" ui-date="create_atDateOptions" ui-date-format="yy-mm-dd" -->
                <!--ng-model="users.create_at" ng-required="false"/>-->
                <!--</div>-->
                <!---->
                <!--<div class="form-group">-->
                <!--<label>update_at:</label>-->
                <!---->
                <!--<input type="text" class="form-control" name="update_at" ui-date="update_atDateOptions" ui-date-format="yy-mm-dd" -->
                <!--ng-model="users.update_at" ng-required="false"/>-->
                <!--</div>-->


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Users
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>

                <th>username</th>

                <th>email</th>

                <th>password</th>

                <th>Update</th>

                <th>Create</th>

                <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="users in users">
                <td>{{users.id}}</td>

                <td>{{users.username }}</td>

                <td>{{users.email }}</td>

                <td>{{users.password }}</td>

                <td>{{users.updated_at  | date:'yyyy-MM-dd'}}</td>

                <td>{{users.created_at  | date:'yyyy-MM-dd'}}</td>

                <td>
                    <button type="submit"
                            ng-click="update(users.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(users.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
